<div class="select-template">
  <mat-form-field class="mat-form">
    <mat-select (selectionChange)="getGenre($event.value)"
                [(ngModel)]="selected"
                class="select-name">
      <mat-option *ngFor="let genre of genres" [value]="genre">
        {{genre}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
